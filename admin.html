<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Administrador</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <h1>Panel Administrador</h1>
  <div id="login">
    <input type="password" id="password" placeholder="Contraseña" />
    <button onclick="login()">Entrar</button>
  </div>
  <div id="admin" style="display:none;">
    <h2>Agregar Producto</h2>
    <input type="text" id="nombre" placeholder="Nombre" />
    <input type="number" id="precio" placeholder="Precio" />
    <input type="text" id="categoria" placeholder="Categoría" />
    <input type="number" id="stock" placeholder="Stock" />
    <input type="file" id="imagen" />
    <img id="preview" width="100"/><br>
    <button onclick="agregarProducto()">Agregar y Descargar JSON</button>

    <h2>Agregar Banner</h2>
    <input type="file" id="banner" />
    <img id="preview-banner" width="200"/><br>
    <button onclick="guardarBanner()">Guardar Banner</button>

    <h2>Personalizar Página</h2>
    <input type="text" id="nombre-tienda" placeholder="Nombre tienda" />
    <input type="color" id="color-fondo" />
    <input type="color" id="color-texto" />
    <select id="fuente">
      <option value="Arial">Arial</option>
      <option value="Verdana">Verdana</option>
      <option value="Georgia">Georgia</option>
    </select>
    <button onclick="guardarPersonalizacion()">Guardar Estilo</button>
  </div>
  <script src="js/admin.js"></script>
</body>
</html>
