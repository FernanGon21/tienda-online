<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Tienda</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <h1>Panel Administrador</h1>
  <div id="login">
    <input type="password" id="password" placeholder="Contraseña de admin" />
    <button onclick="login()">Entrar</button>
  </div>
  <div id="panel" style="display:none;">
    <input type="text" id="nombre" placeholder="Nombre del producto" />
    <input type="text" id="precio" placeholder="Precio" />
    <input type="text" id="categoria" placeholder="Categoría" />
    <input type="text" id="imagen" placeholder="URL de la imagen" />
    <button onclick="agregarProducto()">Agregar Producto</button>
  </div>
  <script src="js/admin.js"></script>
</body>
</html>
