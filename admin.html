<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Administrador</title>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
  <div id="login">
    <h2>Entrar como Administrador</h2>
    <input type="password" id="password" placeholder="Contraseña"/>
    <button onclick="login()">Entrar</button>
  </div>

  <div id="adminPanel" style="display:none;">
    <h2>Agregar Producto</h2>
    <form id="formProducto" onsubmit="event.preventDefault(); agregarProducto();">
      <input id="nombre" placeholder="Nombre" required />
      <input id="marca" placeholder="Marca" required />
      <input id="categoria" placeholder="Categoría" required />
      <input id="precio" type="number" placeholder="Precio" required />
      <input id="stock" type="number" placeholder="Stock" required />
      <input id="imagen" type="file" accept="image/*" required />
      <button type="submit">Agregar</button>
    </form>

    <h3>Personalización</h3>
    <label>Color principal: <input type="color" id="color" /></label><br/>
    <label>Fuente:
      <select id="fuente">
        <option value="Arial">Arial</option>
        <option value="Georgia">Georgia</option>
        <option value="Verdana">Verdana</option>
        <option value="Tahoma">Tahoma</option>
      </select>
    </label><br/>
    <label>Banner: <input type="file" id="banner" accept="image/*"/></label><br/>
    <button onclick="guardarPersonalizacion()">Guardar Personalización</button>

    <h3>Productos</h3>
    <div id="listaProductos"></div>
  </div>

  <script src="js/admin.js"></script>
</body>
</html>
