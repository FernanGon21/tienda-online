<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administrador</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div id="login">
    <h2>Modo Administrador</h2>
    <input type="password" id="password" placeholder="Contraseña" />
    <button onclick="login()">Entrar</button>
  </div>

  <div id="admin" style="display:none;">
    <h2>Agregar Producto</h2>
    <form id="formulario" onsubmit="event.preventDefault(); agregarProducto();">
      <input id="nombre" placeholder="Nombre" required><br>
      <input id="marca" placeholder="Marca" required><br>
      <input id="categoriaProd" placeholder="Categoría" required><br>
      <input id="precio" type="number" placeholder="Precio" required><br>
      <input id="stock" type="number" placeholder="Stock" required><br>
      <input id="imagen" type="file" accept="image/*" required><br>
      <button type="submit">Guardar</button>
    </form>

    <h3>Productos agregados</h3>
    <div id="listaProductos"></div>

    <h2>Personalización</h2>
    <label>Color Principal:</label>
    <input type="color" id="colorPrincipal"><br>

    <label>Fuente:</label>
    <select id="fuente">
      <option value="Arial">Arial</option>
      <option value="Georgia">Georgia</option>
      <option value="Courier New">Courier New</option>
      <option value="Verdana">Verdana</option>
      <option value="Tahoma">Tahoma</option>
    </select><br>

    <label>Banner (imagen grande):</label>
    <input type="file" id="banner" accept="image/*"><br>

    <button onclick="guardarPersonalizacion()">Guardar Personalización</button>
    <hr>
  </div>

  <script src="js/admin.js"></script>
</body>
</html>
