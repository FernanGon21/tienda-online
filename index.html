<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda con Admin</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <header>
    <h1>Tienda Online</h1>
    <button onclick="mostrarLogin()">Iniciar sesión Admin</button>
  </header>

  <main>
    <section id="login-admin" class="oculto">
      <h2>Acceso Administrador</h2>
      <input type="text" id="usuario" placeholder="Usuario">
      <input type="password" id="contrasena" placeholder="Contraseña">
      <button onclick="loginAdmin()">Entrar</button>
    </section>

    <section id="admin-panel" class="oculto">
      <h2>Panel de Administración</h2>
      <form id="form-producto" onsubmit="guardarProducto(event)">
        <input type="text" id="nombre" placeholder="Nombre" required>
        <input type="number" id="precio" placeholder="Precio" required>
        <input type="text" id="categoria" placeholder="Categoría" required>
        <input type="number" id="stock" placeholder="Stock" required>
        <input type="text" id="imagen" placeholder="URL de Imagen" required>
        <button type="submit">Guardar Producto</button>
        <input type="hidden" id="edit-index">
      </form>
      <div id="productos" class="productos"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
