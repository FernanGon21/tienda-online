<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda con WhatsApp</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <header>
    <h1>Tienda Online</h1>
    <button onclick="mostrarCarrito()">Ver Carrito (<span id="cantidad-carrito">0</span>)</button>
  </header>

  <main id="productos">
    <div class="producto">
      <img src="https://via.placeholder.com/150" alt="Producto 1">
      <h3>Producto 1</h3>
      <p>$100</p>
      <button onclick="agregarAlCarrito('Producto 1', 100)">Agregar al carrito</button>
    </div>
    <div class="producto">
      <img src="https://via.placeholder.com/150" alt="Producto 2">
      <h3>Producto 2</h3>
      <p>$150</p>
      <button onclick="agregarAlCarrito('Producto 2', 150)">Agregar al carrito</button>
    </div>
  </main>

  <section id="carrito" class="oculto">
    <h2>Carrito de Compras</h2>
    <ul id="lista-carrito"></ul>
    <p><strong>Total: $<span id="total-carrito">0</span></strong></p>

    <h3>Datos del cliente</h3>
    <input type="text" id="nombre" placeholder="Tu nombre" required>
    <input type="tel" id="telefono" placeholder="Número de WhatsApp" required>
    <input type="text" id="ubicacion" placeholder="Tu ubicación o dirección" required>

    <button onclick="enviarPedido()">Enviar pedido por WhatsApp</button>
    <button onclick="vaciarCarrito()">Vaciar carrito</button>
  </section>

  <footer>
    <p>&copy; 2025 Tienda Online</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
