<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tienda de Productos</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="app.js"></script>
</head>
<body>
  <header>
    <h1 class="logo">Tienda</h1>
    <input type="text" id="buscador" placeholder="Buscar productos..." />
    <select id="categoria-filtro">
      <option value="">Todas las categorías</option>
    </select>
    <button id="carrito-btn">Carrito (<span id="carrito-contador">0</span>)</button>
    <button id="admin-btn">⚙️</button>
  </header>

  <main>
    <section id="productos"></section>
  </main>

  <div id="carrito-modal" class="modal oculto">
    <h2>Carrito</h2>
    <ul id="carrito-lista"></ul>
    <input type="tel" id="telefono" placeholder="Tu número de teléfono" />
    <input type="text" id="ubicacion" placeholder="Ubicación (link de Google Maps)" />
    <button id="enviar-whatsapp">Enviar por WhatsApp</button>
    <button onclick="cerrarModal('carrito-modal')">Cerrar</button>
  </div>

  <div id="admin-modal" class="modal oculto">
    <div id="admin-login">
      <h2>Acceso Administrador</h2>
      <input type="password" id="admin-pass" placeholder="Contraseña" />
      <button onclick="verificarAdmin()">Entrar</button>
    </div>
    <div id="admin-panel" class="oculto">
      <h2>Panel de Administración</h2>
      <button onclick="abrirAgregarProducto()">Agregar Producto</button>
      <button onclick="abrirPersonalizacion()">Personalizar Página</button>
      <button onclick="cerrarModal('admin-modal')">Cerrar</button>
    </div>
  </div>

  <div id="form-agregar-producto" class="modal oculto">
    <h2>Agregar Producto</h2>
    <input type="text" id="nombre-producto" placeholder="Nombre" />
    <input type="text" id="precio-producto" placeholder="Precio" />
    <input type="text" id="categoria-producto" placeholder="Categoría" />
    <input type="file" id="imagen-producto" />
    <button onclick="guardarProducto()">Guardar</button>
    <button onclick="cerrarModal('form-agregar-producto')">Cancelar</button>
  </div>

  <div id="form-personalizar" class="modal oculto">
    <h2>Personalización de la Página</h2>
    <label>Color Primario:</label>
    <input type="color" id="color-primario" />
    <label>Fondo (imagen):</label>
    <input type="file" id="fondo-imagen" />
    <label>Fuente:</label>
    <select id="fuente">
      <option value="Arial">Arial</option>
      <option value="Verdana">Verdana</option>
      <option value="Georgia">Georgia</option>
      <option value="Courier New">Courier New</option>
    </select>
    <label>Tamaño Fuente:</label>
    <input type="number" id="tamano-fuente" min="10" max="40" />
    <button onclick="aplicarPersonalizacion()">Aplicar</button>
    <button onclick="cerrarModal('form-personalizar')">Cancelar</button>
  </div>
</body>
</html>
