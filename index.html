<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda con Admin</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <header>
    <h1>Tienda Online</h1>
    <button onclick="mostrarLogin()">Iniciar sesión Admin</button>
  </header>

  <main>
    <section id="login-admin" class="oculto">
      <h2>Acceso Administrador</h2>
      <input type="text" id="usuario" placeholder="Usuario">
      <input type="password" id="contrasena" placeholder="Contraseña">
      <button onclick="loginAdmin()">Entrar</button>
    </section>

    <section id="admin-panel" class="oculto">
      <h2>Panel de Administración</h2>
      <form id="form-producto" onsubmit="guardarProducto(event)">
        <input type="text" id="nombre" placeholder="Nombre" required>
        <input type="number" id="precio" placeholder="Precio" required>
        <input type="text" id="categoria" placeholder="Categoría" required>
        <input type="number" id="stock" placeholder="Stock" required>
        <input type="file" id="imagen-local" accept="image/*">
        <input type="hidden" id="imagen" required>
        <button type="submit">Guardar Producto</button>
        <input type="hidden" id="edit-index">
      </form>
    </section>

    <section id="banners-admin" class="oculto">
      <h2>Banners / Imágenes Destacadas</h2>
      <input type="file" id="banner-input" accept="image/*">
      <div id="banners" class="banners"></div>
    </section>

    <section>
      <h2>Personalización</h2>
      <label>Color de fondo: <input type="color" id="color-fondo"></label>
      <label>Color de texto: <input type="color" id="color-texto"></label>
      <label>Fuente: 
        <select id="fuente">
          <option value="sans-serif">Sans Serif</option>
          <option value="serif">Serif</option>
          <option value="monospace">Monospace</option>
        </select>
      </label>
      <button onclick="guardarPersonalizacion()">Aplicar</button>
    </section>

    <section id="banners-admin" class="oculto">
      <h2>Banners / Imágenes Destacadas</h2>
      <input type="file" id="banner-input" accept="image/*">
      <div id="banners" class="banners"></div>
    </section>

    <section>
      <h2>Productos</h2>
      <div id="productos" class="productos"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
