<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda con Admin</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <header>
    <h1>Tienda Online</h1>
    <button onclick="mostrarCarrito()">Carrito (<span id="cantidad-carrito">0</span>)</button>
    <button onclick="mostrarRegistro()">Registro</button>
    <button onclick="iniciarSesionAdmin()">Admin</button>
  </header>

  <main id="productos" class="productos">
    <!-- Productos aparecerán aquí dinámicamente -->
  </main>

  <section id="carrito" class="oculto">
    <h2>Carrito de Compras</h2>
    <ul id="lista-carrito"></ul>
    <p><strong>Total: $<span id="total-carrito">0</span></strong></p>

    <h3>Datos del cliente</h3>
    <input type="text" id="nombre" placeholder="Tu nombre" required>
    <input type="tel" id="telefono" placeholder="Número de WhatsApp" required>
    <input type="text" id="ubicacion" placeholder="Tu ubicación o dirección" required>

    <button onclick="enviarPedido()">Enviar pedido por WhatsApp</button>
    <button onclick="vaciarCarrito()">Vaciar carrito</button>
  </section>

  <section id="admin-panel" class="oculto">
    <h2>Panel de Administrador</h2>
    <input type="text" id="nuevo-nombre" placeholder="Nombre del producto">
    <input type="number" id="nuevo-precio" placeholder="Precio">
    <input type="text" id="nuevo-imagen" placeholder="URL de la imagen">
    <button onclick="agregarProducto()">Agregar producto</button>
  </section>

  <section id="registro" class="oculto">
    <h2>Registro de Cliente</h2>
    <input type="text" placeholder="Nombre" id="reg-nombre">
    <input type="email" placeholder="Email" id="reg-email">
    <input type="password" placeholder="Contraseña" id="reg-pass">
    <button onclick="registrarCliente()">Registrarse</button>
  </section>

  <footer>
    <p>&copy; 2025 Tienda Online</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
